  intro_title: '轻松开展自动化功能及回归测试'
  intro_sub_title: 'Lemonce Editor是一款自动化网页UI测试工具，它能够帮助您花更少的时间与精力去开展测试。其先进的GUI识别技术使您能够准确而可靠地录制并回放测试。直观的代码编辑器可以帮助您以最小的编码工作量，轻松地修改、更新和自定义多个测试用例。'
