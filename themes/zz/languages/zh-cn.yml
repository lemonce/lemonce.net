  get_started: '非平台/无插件/用户友好'
  get_started_detail: 'Lemonce可以在Windows，Mac和Linux的机器上来测试任何的网页应用程序。所有的测试人员都能快速地安装和使用，甚至初学的测试者都能在几分钟内开始自动化测试。'
  get_started_btn_video: '帮助视频'
  feature_title: '我们的优势'
  feature_GUI_title: '高精度的GUI识别的录制器'
  feature_GUI_detail: 'Lemonce的网页UI识别能够实现精准的元素定位与选择，所以任何网页动作都能被可靠地录制并回放。录制时，本工具可以自动生成注释和可读代码，甚至可以直接添加断言。'
  feature_integration_title: '直观的代码编辑器/更少的编码需求'
  feature_integration_detail: '带有语法高亮的直观的代码编辑器可以让您轻松地对测试用例进行定义与编辑。不同于Selenium和QTP（UFT），Lemonce 不需要繁重的编码来执行复杂的测试项目。可重复使用的测试组件，包括函数库和代码动作模块，可以帮助您在编辑多个测试用例时节省大量时间。'
  feature_report_title: '详细的测试报告'
  feature_report_detail: '测试报告简单易读，包括了测试执行的概述，详细的日志和错误回溯的截图。内置的报告和日志能够大大提高您的测试团队的工作效率和表现。'
  script_title: 'LemonCase2 语言'
  script_detail: 'lemoncase2是一个用于描述测试用例的高级脚本语言。它使用简单和直观的语法来模拟用户的操作，这使得它更可读，并且也提高了可维护性。非常适合不需要掌握高级编码的测试人员进行学习。'
  script_btn_manual: '语言文档'
  customer_title: '客户说'
  customer_quote: 'lemonce帮助我们更快解决问题。它支持很多浏览器，尤其是那些常用的。它是一个高度集成的工具，lemoncase2语言很容易学会，因此我们可以花很少的时间去研究它。使用Lemonce我们开展网页UI测试时也觉得更省心了。'
